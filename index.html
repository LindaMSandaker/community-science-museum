<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Home page for Community Science Museum, Oslo. Over 1000 exhibitions in Cosmology, Evolution, Biology and Medicine, Robotics and AI and Ecology. 
       Check out new events and exhibitions. Guided tours, special clubs for young people, contact us for arrangements for your school. Donate, volunteer, internship."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/navigation.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/grid.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/js/script.js" defer></script>
    <title>Home page | Community Science Museum</title>
  </head>
  <body class="site-grid">
    <header class="header-container">
      <div class="container">
        <div class="header-container-items">
          <div class="header-container-items-logo">
            <a href="#"> <img src="/images/logo-brandname.svg" alt="" /> </a>
          </div>
          <div class="header-container-items-primary-navigation">
            <button id="toggle-menu" class="primary-navigation-hamburgerbtn">
              <img
                class="open-navigation-icon"
                src="/images/hamburger-menu-fill.svg"
                alt="Open menu button"
              />
              <img
                class="close-navigation-icon"
                src="/images/hamburger-menu.svg"
                alt="Close menu button"
              />
              <span class="sr-only">Open main menu</span>
            </button>
            <nav role="main-navigation" class="primary-navigation-menu">
              <ul id="menu-links" class="primary-navigation-menu-links">
                <li><a class="menu-item" href="#">HOME</a></li>
                <li><a class="menu-item" href="#">NEWS</a></li>
                <ul class="prim-nav-submenu">
                  <li>Visiting Professor of Aeronautics</li>
                  <li>Night In the Museum</li>
                  <li>Energetica</li>
                </ul>
                <li><a class="menu-item" href="#">EXHIBITION ZONES</a></li>
                <li><a class="menu-item" href="#">GET INVOLVED</a></li>
                <li><a class="menu-item" href="#">VISIT US</a></li>
                <li><a class="menu-item" href="#">CONTACT US</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="main-container">
      <div class="container">
        <section class="main-container-herobanner">
          <header class="main-container-herobanner-content">
            <h1 class="main-container-herobanner-title">
              Explore <br />
              <span class="h1-sec-line">Together</span>
            </h1>
            <p class="main-container-herobanner-subtitle">
              See and make science come to life here with us. <br />
              Free Entrance for all!
            </p>
          </header>
        </section>
      </div>
    </main>
    <footer class="footer-container">
      <div class="container">
        <section>
          <p>I am footer</p>
        </section>
      </div>
    </footer>
  </body>
</html>
